<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/photon.css">
  <title></title>
</head>

<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">Clientes</h1>
    </header>
    <div class="window-content">
      <div class="pane-group">

        <div class="padded-more">
          <div class="form-group">
            <label>DNI</label>
            <input type="text" class="form-control" placeholder="Introduce el DNI" id="dni">
          </div>
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" placeholder="Introduce el nombre" id="nombre">
          </div>
          <div class="form-group">
            <label>Teléfono</label>
            <input type="text" class="form-control" placeholder="Introduce el teléfono" id="telefono">
          </div>
          <button class="btn btn-large btn-primary" id="botonPrimero">
            <span class="icon icon-to-start"></span>
          </button>
          <button class="btn btn-large btn-primary" id="botonAnterior">
            <span class="icon icon-left"></span>
          </button>
          <button class="btn btn-large btn-primary" id="botonSiguiente">
            <span class="icon icon-right"></span>
          </button>
          <button class="btn btn-large btn-primary" id="botonUltimo">
            <span class="icon icon-to-end"></span>
          </button>
          <button class="btn btn-large btn-primary" id="botonEliminar">
            <span class="icon icon-trash"></span>
          </button>
          <button class="btn btn-large btn-primary" id="botonNuevo">
            <span class="icon icon-install"></span>
          </button>
          <button class="btn btn-large btn-primary" id="botonGuardar">
            <span class="icon icon-floppy"></span>
          </button>
        </div>
      </div>
    </div>
    <footer class="toolbar toolbar-footer">
      <h1 class="title">Formulario clientes JSON</h1>
    </footer>
  </div>

  <script src="app.js"></script>
</body>

</html>
